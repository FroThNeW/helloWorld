				<li class="layer city-snow" data-depth="0.4"><canvas class="snow"></canvas></li>
			</ul>
			
			<!--snow Scripts-->
			<script type="text/javascript">
				  $(document).ready( function() {
						$("canvas.snow").let_it_snow({
						    speed: 0,					//速度 0-5，默认0						    
						    interaction: true,			//交互，默认true
						    size: 3,					//平均大小0-10，默认2
						    count: 400,					//count数量，默认200
						    opacity: 0,					//平均透明度，0.0-1.0，默认0
						    color: "#000008",			//颜色，默认"#ffffff"
						    windPower: 0,				//风吹的方向，左向右为正，默认0
						    image: false				//图片的URL，默认false
						});
				  });
			</script>					
			
			<!--city Scripts-->
			<script>		
				// Yep, that's it!
				$('#city').parallax({
					  calibrateX: false,
					  calibrateY: false,
					  invertX: false,
					  invertY: false,
					  limitX: false,
					  limitY: false,
					  scalarX: 15,
					  scalarY: 0,
					  frictionX: 0.06,
					  frictionY: 0.06
				});
			</script>
